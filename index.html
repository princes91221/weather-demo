<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Weather | Home</title>
</head>
<body>
    <div id="main-container">
        <div class="container">
            <div class="search-panel">
                <input type="text" placeholder="Enter location" class="search-input">
                <button class="btn-primary" id="search-button">Search</button>
            </div>
            <aside class="sidebar">
                <div class="weather-result">
                    <p class="primary-text">Today</p>
                    <p class="primary-text">Monday 08 March 2021</p>
                    <h1 class="primary-text">Rotterdam, NL</h1>
                    <h1 class="primary-text">3&deg;C</h1>
                    <ul>
                        <li>Perception: 12%</li>
                        <li>Wind: 24 km/h</li>
                        <li>Humidity: 98%</li>
                    </ul>
                </div>
                <div class="weather-result-img">
                    <img src="/cloud.png" alt="">
                </div>
            </aside>
            <div class="days-result-container">
                <h2 class="primary-text">Next 5 days</h2>
                <div class="days-result">
                    <div class="days-result-item">
                        <p class="secondary-text">Tue 09</p>
                        <img src="/cloud.png" alt="">
                        <p class="secondary-text">7&deg;/10&deg;</p>
                    </div>
                    <div class="days-result-item">
                        <p class="secondary-text">Wed 10</p>
                        <img src="/cloud.png" alt="">
                        <p class="secondary-text">7&deg;/10&deg;</p>
                    </div>
                    <div class="days-result-item">
                        <p class="secondary-text">Thu 11</p>
                        <img src="/cloud.png" alt="">
                        <p class="secondary-text">7&deg;/10&deg;</p>
                    </div>
                    <div class="days-result-item">
                        <p class="secondary-text">Fri 12</p>
                        <img src="/cloud.png" alt="">
                        <p class="secondary-text">7&deg;/10&deg;</p>
                    </div>
                    <div class="days-result-item">
                        <p class="secondary-text">Sat 13</p>
                        <img src="/cloud.png" alt="">
                        <p class="secondary-text">7&deg;/10&deg;</p>
                    </div>
                </div>
            </div>
            <div class="recent-location">
                <p><strong>Recent locations: </strong></p>
                <a href="" class="location-link">Den Haag</a>
                <a href="" class="location-link">Amsterdam</a>
                <a href="" class="location-link">Utrecht</a>
                <a href="" class="location-link">Scheveningen</a>
                </ul>
            </div>
        </div>
    </div>
    <script src="/custom.js"></script>
</body>
</html>
